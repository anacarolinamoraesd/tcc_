<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <title>Login - MERAKI</title>
</head>
<body>
    <section>
    <div class="banner">
        <video autoplay muted loop>
            <source src="images/login-video.mp4" type="video/mp4">
        </video>
    </div>
      <div class="background">
      </div>
      <form class="login-form">
          <h3>Fa√ßa o login</h3>
  
          <label for="username">Username</label>
          <input type="text" placeholder="Email" id="login">
  
          <label for="password">Senha</label>
          <input type="password" placeholder="Senha" id="senha">
  
          <button type="submit" onclick="logar(); return false">Log In</button>
          <div class="social">
            <div class="go"><i class="fab fa-google"></i><a target="_blank" href="https://accounts.google.com/signin/v2/identifier?hl=pt-br&flowName=GlifWebSignIn&flowEntry=ServiceLogin" style="text-decoration:none;">Google</a></div>
            <div class="fb"><i class="fab fa-facebook"></i><a target="_blank" href="https://pt-br.facebook.com/login/device-based/regular/login/" style="text-decoration:none;">Facebook</a></div>
          </div>
      </form>
    </section>

    <script src="js/main.js"></script>

</body>
</html>
